<div class="container">
  <h2>Gestione Task</h2>

  <div class="input-group">
    <input 
      type="text" 
      [(ngModel)]="newTaskTitle" 
      placeholder="Scrivi un nuovo task..." 
      (keyup.enter)="addTask()"
    >
    <button type="button" (click)="addTask()">Aggiungi</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks" [class.done]="task.completed">
      
      <div class="task-content">
        <input 
          type="checkbox" 
          [checked]="task.completed" 
          (change)="toggleTask(task)"
          style="margin-right: 10px; cursor: pointer;"
        >
        <span>{{ task.title }}</span>
      </div>

      <button class="delete-btn" (click)="deleteTask(task.id)">Elimina</button>
    </li>
  </ul>
</div>
